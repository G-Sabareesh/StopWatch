<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00:00</h1>
      <div class="buttons">
        <button><img class="stop"  src="images/stop.png" alt="" /></button>
        <button id="startBtn"><img class="start"  src="images/start.png" alt="" /></button>
        <button><img class="reset" src="images/reset.png" alt="" /></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
